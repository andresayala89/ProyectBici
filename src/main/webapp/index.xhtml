<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:n="http://primefaces.org/ui" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        
      
  

  
        
                 <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true" >
                  <h3>Multiline</h3>
<div class="ui-grid ui-grid-responsive">
    <div class="ui-grid-row">
        <div class="ui-grid-col-4">44            </div> 
                <div class="ui-grid-col-4">4</div>
        <div class="ui-grid-col-4">
        <h:form>            
    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
        <p:graphicImage name="/demo/images/login.png" />
    </h:outputLink>
 
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
 
    <p:dialog header="Login" widgetVar="dlg" resizable="false">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />
 
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />
 
            <f:facet name="footer">
                <p:commandButton value="Login" update="growl" actionListener="#{userLoginView.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
    </p:dialog>
</h:form>
 
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
        
        </div>
    </div>
        <div class="ui-grid-row">
        <div class="ui-grid-col-4">4</div>
        <div class="ui-grid-col-4">4</div>
        <div class="ui-grid-col-4">4</div>
    </div>
</div> 
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Inicio" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Quienes somos" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Productos" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Contactenos" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                </p:layoutUnit>

            </p:layout>
        
        
        
        
        <p:stack icon="http://www.primefaces.org/showcase/resources/demo/images/dock/stack.png" expanded="true">
            <p:menuitem value="Home" icon="http://www.primefaces.org/showcase/resources/demo/images/dock/home.png" url="#"/>
        </p:stack>
    </h:body>
</html>
