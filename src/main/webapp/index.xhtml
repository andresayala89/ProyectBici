<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:n="http://primefaces.org/ui" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      
        
                 <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true" >
<h:form>
    <p:panel id="panel" header="New User">
 
        <p:messages id="msgs" />

        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="firstname" value="Usuario:" />
            <p:inputText id="firstname" value="#{userView.firstname}" required="true" label="firstname">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="firstname" display="icon" />
 
            <p:outputLabel for="lastname" value="ContraseÃ±a:" />
            <p:inputText id="lastname" value="#{userView.lastname}" label="lastname" required="true">
                <f:validateLength minimum="2" />
                <p:ajax update="msgLastname" event="keyup" />
            </p:inputText>
            <p:message for="lastname" id="msgLastname" display="icon" />
 
        </h:panelGrid>
        <p:commandButton value="Save" update="panel" actionListener="#{userView.save}" icon="ui-icon-check" />
    </p:panel>
</h:form>
             
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Inicio" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Quienes somos" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Productos" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Contactenos" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                </p:layoutUnit>

            </p:layout>
        
        
        
        
        <p:stack icon="http://www.primefaces.org/showcase/resources/demo/images/dock/stack.png" expanded="true">
            <p:menuitem value="Home" icon="http://www.primefaces.org/showcase/resources/demo/images/dock/home.png" url="#"/>
            <p:menuitem value="Music" icon="http://www.primefaces.org/showcase/resources/demo/images/dock/music.png" url="#"/>
            <p:menuitem value="Video" icon="http://www.primefaces.org/showcase/resources/demo/images/dock/video.png" url="#"/>
            <p:menuitem value="Email" icon="http://www.primefaces.org/showcase/resources/demo/images/dock/email.png" url="#"/>
            <p:menuitem value="Portfolio" icon="http://www.primefaces.org/showcase/resources/demo/images/dock/portfolio.png" url="#"/>
        </p:stack>
    </h:body>
</html>
